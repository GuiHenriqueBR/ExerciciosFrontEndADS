<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Layout Fixo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Menu superior fixo */
        .top-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            z-index: 1000;
        }

        .top-menu a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }

        /* Menu lateral fixo */
        .sidebar {
            position: fixed;
            top: 50px; /* Para evitar sobreposição com o menu superior */
            left: 0;
            width: 20%;
            height: calc(100vh - 100px); /* Altura ajustada ao tamanho da tela menos o menu superior e rodapé */
            background-color: #333;
            padding-top: 15px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        /* Área de conteúdo */
        .content {
            margin-left: 20%; /* Deixa espaço para o menu lateral */
            margin-top: 50px; /* Deixa espaço para o menu superior */
            padding: 20px;
            background-color: #ecf0f1;
            min-height: calc(100vh - 100px); /* Altura ajustada ao tamanho da tela menos o menu superior e rodapé */
        }

        /* Rodapé fixo */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

    </style>
</head>
<body>

    <!-- Menu superior -->
    <div class="top-menu">
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </div>

    <!-- Menu lateral -->
    <div class="sidebar">
        <a href="#">Menu 1</a>
        <a href="#">Menu 2</a>
        <a href="#">Menu 3</a>
    </div>

    <!-- Área de conteúdo -->
    <div class="content">
        <h1>Conteúdo Principal</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec risus vel purus bibendum rhoncus a eget quam.</p>
    </div>

    <!-- Rodapé fixo -->
    <div class="footer">
        &copy; 2023 Meu Site
    </div>

</body>
</html>
